<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tamil AI Studio - தமிழ் AI</title>

    <!-- Google Tamil Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- INTRO SCREEN -->
    <div class="intro-overlay" id="intro-overlay">
        <div class="intro-content">
            <div class="intro-icon">
                <i data-lucide="sparkles" style="width: 64px; height: 64px;"></i>
            </div>
            <h1 class="intro-title">Tamil AI Studio</h1>
            <p class="intro-subtitle">
                தமிழ் மொழியில் உங்கள் சிந்தனைகளை, கதைகளை மற்றும் கவிதைகளை உருவாக்குங்கள்.
            </p>

            <button class="intro-btn" onclick="showLoginPage()">
                தொடங்கவும்<i data-lucide="arrow-right"></i>
            </button>
        </div>
    </div>

    <!-- LOGIN PAGE -->
    <div class="login-overlay" id="login-overlay">
        <div class="login-box">
            <h1 class="login-title">உள்நுழையவும்</h1>

            <div id="auth-forms">
                <div class="input-group">
                    <label>மின்னஞ்சல் / பெயர்</label>
                    <input type="text" id="auth-username" class="login-input" placeholder="உங்கள் பெயரை உள்ளிடவும்">
                </div>

                <div class="input-group">
                    <label>கடவுச்சொல்</label>
                    <input type="password" id="auth-password" class="login-input" placeholder="••••••••">
                    <button class="password-toggle" onclick="toggleInputPassword('auth-password', this)">
                        <i data-lucide="eye"></i>
                    </button>
                </div>

                <button class="login-submit-btn" id="login-btn" onclick="handleLogin()">உள்நுழைய</button>
                <button class="login-submit-btn" id="signup-btn" style="display:none;" onclick="handleSignup()">
                    கணக்கு உருவாக்க
                </button>

                <div class="toggle-link">
                    <span id="toggle-text">கணக்கு இல்லையா?</span>
                    <a id="toggle-btn" onclick="toggleAuthMode()">உருவாக்க</a>
                </div>
            </div>
        </div>
    </div>

    <!-- MOBILE OVERLAY -->
    <div class="mobile-overlay" id="mobile-overlay" onclick="toggleSidebar()"></div>

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <div class="logo-area">
            <i data-lucide="sparkles"></i> Tamil AI
        </div>

        <button class="new-chat-btn" onclick="startNewChat()">
            <i data-lucide="plus"></i> புதிய அரட்டை
        </button>

        <div class="history-title">வரலாறு</div>
        <div class="history-list" id="history-list"></div>

        <div class="sidebar-footer">
            Powered by Google Gemini<br>
            <a onclick="logout()">வெளியேறு</a>
        </div>
    </div>

    <!-- MAIN CHAT AREA -->
    <div class="main-content">
        <div class="chat-header">
            <button onclick="toggleSidebar()" class="action-btn">
                <i data-lucide="panel-left"></i>
            </button>

            <div class="tool-selector-container">
                <i data-lucide="cpu" size="18"></i>
                <select id="tool-select" class="tool-select" onchange="changeTool()">
                    <option value="story">தமிழ் கதை உருவாக்கி</option>
                    <option value="poem">தமிழ் கவிதை உருவாக்கி</option>
                    <option value="news">செய்தி விளக்கி</option>
                    <option value="chat">தமிழ் உதவியாளர்</option>
                </select>
            </div>

            <div class="temp-toggle" id="temp-toggle" onclick="toggleTempMode()">
                <i data-lucide="eye-off"></i>
            </div>
        </div>

        <div class="chat-area" id="chat-container"></div>

        <div class="input-container">
            <div class="input-box-wrapper">
                <textarea id="user-input" rows="1" placeholder="இங்கே தட்டச்சு செய்யவும்..." oninput="autoResize(this)"></textarea>
                <button class="send-btn" id="send-btn" onclick="handleSend()">
                    <i data-lucide="send"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- External JS -->
    <script src="script.js"></script>

</body>
</html>
